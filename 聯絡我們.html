<html><head><base href="https://solventdye.com/contact">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯絡我們 - 彩韻化工</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');

  :root {
    --primary-color: #2c8cb0;
    --secondary-color: #1a5f7a;
    --accent-color: #ff6b6b;
    --text-color: #333;
    --bg-color: #f8f9fa;
  }

  body {
    font-family: 'Noto Sans TC', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
  }

  header {
    background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    color: white;
    text-align: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }

  header::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
    animation: ripple 15s infinite linear;
    z-index: 1;
  }

  @keyframes ripple {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 2;
  }

  nav {
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 0.5rem;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  nav ul li {
    margin: 0.5rem;
  }

  nav ul li a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    padding: 0.5rem 1rem;
    border-radius: 4px;
  }

  nav ul li a:hover {
    background-color: var(--primary-color);
    color: white;
  }

  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
  }

  section {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    transition: transform 0.3s ease;
  }

  section:hover {
    transform: translateY(-5px);
  }

  h2 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
  }

  form {
    display: grid;
    gap: 1rem;
  }

  label {
    font-weight: bold;
  }

  input, textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: inherit;
  }

  button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: var(--secondary-color);
  }

  .contact-info {
    display: grid;
    gap: 1rem;
  }

  .contact-item {
    display: flex;
    align-items: center;
  }

  .contact-item svg {
    width: 24px;
    height: 24px;
    margin-right: 0.5rem;
    fill: var(--primary-color);
  }

  #map {
    width: 100%;
    height: 300px;
    border-radius: 8px;
    margin-top: 1rem;
  }

  footer {
    background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    color: white;
    text-align: center;
    padding: 2rem;
    margin-top: 2rem;
  }

  footer nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    transition: color 0.3s ease;
  }

  footer nav a:hover {
    color: var(--accent-color);
  }

  @media screen and (max-width: 768px) {
    main {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>聯絡我們</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="/">首頁</a></li>
      <li><a href="/about">關於我們</a></li>
      <li><a href="/products">產品</a></li>

  <main>
    <section>
      <h2>聯絡表單</h2>
      <form id="contact-form">

        <input type="text" id="subject" name="subject" required>

        <label for="message">訊息</label>

        <button type="submit">發送訊息</button>

    </section>

    <section>
      <h2>聯絡資訊</h2>
      <div class="contact-info">
        <div class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"/></svg>

          <span>info@solventdye.com</span>
        </div>
        <div class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
          <span>+886 2 1234 5678</span>

      <div id="map"></div>

  </main>

  <footer>
    <p>&copy; 2023 彩韻化工 版權所有</p>
    <nav>
      <a href="/privacy">隱私政策</a> |
      <a href="/terms">使用條款</a>
    </nav>
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const location = { lat: 25.033, lng: 121.564 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: location
      });
      const marker = new google.maps.Marker({
        position: location,
        map: map
      });
    }

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Here you would typically send the form data to your server
      alert('感謝您的訊息！我們會盡快回覆您。');
      this.reset();
    });

    document.addEventListener('DOMContentLoaded', (event) => {
      const sections = document.querySelectorAll('section');
      
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, observerOptions);

      sections.forEach(section => {
        section.style.opacity = 0;
        section.style.transform = 'translateY(20px)';
        section.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        observer.observe(section);
      });
    });
  </script>
</body></html>
